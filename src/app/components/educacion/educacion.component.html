<div class="container">
  <div class="row card mat-card seccion">
    <div class="cabecera">
      <h2 class="col-auto" id="educacion">Educación</h2>
      <button class="btn btn-primary btn-agregar" type="button" routerLink="/nuevaedu" *ngIf="isLogged" >
        Agregar
      </button>
    </div>

    <div class="items" *ngFor="let Educacion of edu">

      <img src={{Educacion.imglogo}} class="img-thumbnail rounded float-start" width="100px" style="margin-right: 25px; margin-left: 10px;"/>
      <div class="titulo">
        <h4>
          {{Educacion.nombreE}}
        </h4>
        <div>
          <td *ngIf="isLogged">
            <button class="btn btn-success" routerLink="/editedu/{{Educacion.id}}">
              <i class="bi bi-pencil"></i>
            </button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Educacion.id)">
              <i class="bi bi-trash3"></i>
            </button>
          </td>
        </div>
      </div>


      <p id="fechas">({{Educacion.desde.substring(0, 4)}} - {{Educacion.hasta.substring(0, 4)}})</p>
      <p>
        {{Educacion.descripcionE}}
      </p>

    </div>
  </div>
</div>
