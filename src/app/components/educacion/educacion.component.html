<div class="row">
  <h1>Educación</h1>
  <div class="col-lg-2">
    <button class="btn btn-dark" type="button" routerLink="/nuevaedu" *ngIf="isLogged">
      Nueva Educación
    </button>
  </div>
  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Educacion of edu">
          <td><h2>{{Educacion.nombreE}}</h2></td>
          <td>{{Educacion.descripcionE}}</td>
          <td *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
              <i class="bi bi-pencil-fill"></i>Editar
            </button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Educacion.id)">
              <i class="bi bi-x-circle-fill"></i>Borrar
            </button>
          </td>        
        </tr>
      </tbody>
    </table>
  </div>
