<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">NombreEmpresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion Exp</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="tareas">Descripcion del Puesto</label>
                    <input type="text" class="form-control" id="tareas" name="tareas" [(ngModel)]="expLab.tareas" required>
                </div>
                <div class="form-group">
                    <label for="desde">Per√≠odo desde</label>
                    <input type="text" class="form-control" id="desde" name="desde" [(ngModel)]="expLab.desde" required>
                    <label for="hasta">hasta</label>
                    <input type="text" class="form-control" id="hasta" name="hasta" [(ngModel)]="expLab.hasta" required>
                </div>
                <div class="form-group">
                    <label for="imglogo">Logo de la Empresa</label>
                    <input type="text" class="form-control" id="imglogo" name="imglogo" [(ngModel)]="expLab.imglogo" required>
                </div>                
                <button class="btn btn-primary">
                    Modificar
                </button>
            </form>
        </div>
    </div>
</div>
