
<div class="container">  
<div class="row card mat-card seccion">
  <div class="cabecera">
    <h2 class="col-auto" id="experiencia">Experiencia</h2>
    <button class="btn btn-primary btn-agregar" type="button" routerLink="/nuevaexp" *ngIf="isLogged" >
      Agregar
    </button>
  </div>

  <div class="items"  *ngFor="let Experiencia of expe">

    <img src={{Experiencia.imglogo}} class="img-thumbnail rounded float-start" width="100px" style="margin-right: 25px; margin-left: 10px;"/>

    <div class="titulo">
      <h4>
        {{Experiencia.descripcionE}}
      </h4>
      <div>
        <td *ngIf="isLogged">
          <button class="btn btn-success" routerLink="/editexp/{{Experiencia.id}}">
            <i class="bi bi-pencil"></i>
          </button>
        </td>
        <td *ngIf="isLogged">
          <button class="btn btn-danger" (click)="delete(Experiencia.id)">
            <i class="bi bi-trash3"></i>
          </button>
        </td>
      </div>
    </div>
    <h5>{{Experiencia.nombreE}}</h5>
    <p >({{Experiencia.desde.substring(0, 4)}} - {{Experiencia.hasta.substring(0, 4)}})</p>
    <p>{{Experiencia.tareas}}</p>
  </div>

</div>
</div>
