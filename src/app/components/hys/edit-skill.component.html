<app-header></app-header>
<div class="container container shadow py-2" *ngIf="skill">
    <div class="row mat-card seccion">
        <div class="cabecera">
            <h4 class="col-auto" id="perfil">Modificar Habilidad</h4>
        </div>
        <div class="items">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="row g-3 justify-content-between" [formGroup]="form">
                <div class="form-group col-md-6">
                    <label for="nombre" class="form-label">Habilidad</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required maxlength="25"
                    formControlName="nombre" [ngClass]="{
                        'is-invalid': Nombre?.errors && Nombre?.touched,
                        'is-valid': !Nombre?.errors && Nombre?.touched
                      }">
                      <div *ngIf="Nombre?.errors && Nombre?.touched">
                        <p *ngIf="Nombre?.hasError('required')" class="text-danger">
                          El campo no puede quedar vac√≠o.
                        </p>
                      </div>
                </div>
                <div class="form-group col-md-2">
                    <label for="porcentaje" class="form-label">Porcentaje</label>
                    <input type="number" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required maxlength="3"
                    formControlName="porcentaje" [ngClass]="{
                        'is-invalid': Porcentaje?.errors && Porcentaje?.touched,
                        'is-valid': !Porcentaje?.errors && Porcentaje?.touched
                      }">
                      <div *ngIf="Porcentaje?.errors && Porcentaje?.touched">
                        <p *ngIf="Porcentaje?.errors?.['max'] || Porcentaje?.errors?.['min']" class="text-danger">
                          Valores comprendidos entre 0 y 100.
                        </p>
                      </div>
                </div>
                <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo">
                    <circle-progress
                    [percent]="(skill.porcentaje)"
                    [radius]="40"
                    [title]="(skill.nombre)"
                    [showTitle]="true"
                    [imageSrc]="''"
                    [showImage]="false"
                    [imageHeight]=""
                    [imageWidth]=""
                    [showUnits]="false"
                    [showSubtitle]="false"
                    [outerStrokeWidth]="6"
                    [innerStrokeWidth]="2"
                    [outerStrokeColor]="'#7331F7'"
                    [innerStrokeColor]="'#E226FC'"
                    [animation]="true"
                    [animationDuration]="900"
                    [responsive]="true"
                    [titleColor]="'#FFFFFF'"
                    [titleFontSize]="'8px'"
                  ></circle-progress>
            
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit" [disabled]="f.invalid">
                        Modificar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
