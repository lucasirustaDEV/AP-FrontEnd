<div class="row">
    <h1>Hard & Soft Skills</h1>

    <div class="col-lg-2">
      <button class="btn btn-dark" type="button" routerLink="/nuevaskill" *ngIf="isLogged">
        Nueva Skill
      </button>
    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
        [percent]="(skill.porcentaje)"
        [radius]="100"
        [title]="(skill.nombre)"
        [showTitle]="true"
        [imageSrc]="''"
        [showImage]="false"
        [imageHeight]=""
        [imageWidth]=""
        [showUnits]="false"
        [showSubtitle]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="900"
      ></circle-progress>
      <div>
        <td *ngIf="isLogged">
          <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
            <i class="bi bi-pencil-fill"></i>Editar
          </button>
        </td>
        <td *ngIf="isLogged">
          <button class="btn btn-danger" (click)="delete(skill.id)">
            <i class="bi bi-x-circle-fill"></i>Borrar
          </button>
        </td>        
  
      </div>
</div>
    
</div>
