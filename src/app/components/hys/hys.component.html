<div class="container">
  <div class="row card mat-card seccion">
    <div class="cabecera">
      <h2 class="col-auto" id="hys">Habilidades</h2>
      <button class="btn btn-primary btn-agregar" type="button" routerLink="/nuevaskill" *ngIf="isLogged">
        Agregar
      </button>
    </div>
  </div>
  <div class="row seccion">

    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
        [percent]="(skill.porcentaje)"
        [radius]="50"
        [title]="(skill.nombre)"
        [showTitle]="true"
        [imageSrc]="''"
        [showImage]="false"
        [imageHeight]=""
        [imageWidth]=""
        [showUnits]="false"
        [showSubtitle]="false"
        [outerStrokeWidth]="6"
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#7331F7'"
        [innerStrokeColor]="'#E226FC'"
        [animation]="true"
        [animationDuration]="900"
        [responsive]="true"
        [titleColor]="'#FFFFFF'"
        [titleFontSize]="'10px'"
      ></circle-progress>
      <div>
        <td *ngIf="isLogged">
          <button class="btn btn-success" routerLink="/editskill/{{ skill.id }}">
            <i class="bi bi-pencil"></i>
          </button>
        </td>
        <td *ngIf="isLogged">
          <button class="btn btn-danger" (click)="delete(skill.id)">
            <i class="bi bi-trash3"></i>
          </button>
        </td>
      </div>

    </div>
    
</div>
</div>
