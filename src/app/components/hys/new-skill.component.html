<app-logo-ap></app-logo-ap>
<div class="container container shadow py-2">
    <div class="row mat-card seccion">
        <div class="cabecera">
            <h4 class="col-auto" id="perfil">Agregar Habilidad</h4>
        </div>
        <div class="items">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="row g-3 justify-content-between">
                <div class="form-group col-md-6">
                    <label for="nombre">Habilidad</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required maxlength="25">
                </div>
                <div class="form-group col-md-2">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="number" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required maxlength="3">
                </div>
                <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo">
                    <circle-progress
                    [percent]="(porcentaje)"
                    [radius]="40"
                    [title]="(nombre)"
                    [showTitle]="true"
                    [imageSrc]="''"
                    [showImage]="false"
                    [imageHeight]=""
                    [imageWidth]=""
                    [showUnits]="false"
                    [showSubtitle]="false"
                    [outerStrokeWidth]="6"
                    [innerStrokeWidth]="2"
                    [outerStrokeColor]="'#7331F7'"
                    [innerStrokeColor]="'#E226FC'"
                    [animation]="true"
                    [animationDuration]="900"
                    [responsive]="true"
                    [titleColor]="'#FFFFFF'"
                    [titleFontSize]="'8px'"
                  ></circle-progress>
            
                </div>
                <div class="text-center">
                    <button class="btn btn-primary">
                        Agregar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
