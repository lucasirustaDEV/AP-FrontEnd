<app-logo-ap></app-logo-ap>
<div class="container">
    <div class="row card mat-card seccion">
        <div class="cabecera">
            <h4 class="col-auto" id="perfil">Agregar Proyecto</h4>
        </div>

        <div class="items">
            <form form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="row g-0 rounded overflow-hidden flex-md-row mb-0 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <div class="form-group mb-3">
                            <label for="nombre">Nombre del Proyecto</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="descripcion">Descripci√≥n del Proyecto</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="imgproyecto">Cargar Imagen del Proyecto</label>
                            <input type="file" class="form-control" id="imgpproyecto" name="imgproyecto" (change)="mostrarImagen($event)" accept=".jpg, .jpeg, .png" />
                        </div>
                        <div class="form-group">
                            <label for="link">Link al Proyecto</label>
                            <div class="input-group mb-3">
                                <input type="url" class="form-control card-text mb-auto lead" style="text-align: left"
                                    id="link" name="link" [(ngModel)]="linkproyecto" placeholder="http://ejemplo.com"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg centrado">
                        <img class="rounded-lg-3 imgproyecto" [src]="imgUrl" *ngIf="imgUrl" alt="" width="480" />
                    </div>
 
                </div>
                <button class="btn btn-primary mb-3">
                    Agregar
                </button>
            </form>

        </div>
    </div>
</div>
<app-footer></app-footer>
